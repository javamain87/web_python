{% extends "base.html" %}

{% block title %}사용자 관리{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">사용자 관리</h1>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>사용자명</th>
                                <th>이메일</th>
                                <th>권한</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    {% if user.is_admin %}
                                    <span class="badge bg-primary">관리자</span>
                                    {% else %}
                                    <span class="badge bg-secondary">일반 사용자</span>
                                    {% endif %}
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">수정</button>
                                    <button class="btn btn-sm btn-outline-danger">삭제</button>
                                </td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="5" class="text-center">등록된 사용자가 없습니다.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
