{% extends "base.html" %}

{% block title %}새 링크 생성{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>새 링크 생성</h1>
            <a href="{{ url_for('admin.links') }}" class="btn btn-secondary">목록으로</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.create_link') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>신청자 정보</h4>
                            <div class="mb-3">
                                <label for="applicant_name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="applicant_name" name="applicant_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="applicant_phone" class="form-label">전화번호</label>
                                <input type="tel" class="form-control" id="applicant_phone" name="applicant_phone" 
                                       pattern="[0-9]{11}" 
                                       placeholder="01012345678" required>
                                <div class="form-text">숫자만 입력해주세요 (예: 01012345678)</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4>작업자 정보</h4>
                            <div class="mb-3">
                                <label for="worker_name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="worker_name" name="worker_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="worker_phone" class="form-label">전화번호</label>
                                <input type="tel" class="form-control" id="worker_phone" name="worker_phone" 
                                       pattern="[0-9]{11}" 
                                       placeholder="01012345678" required>
                                <div class="form-text">숫자만 입력해주세요 (예: 01012345678)</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>링크 설정</h4>
                            <div class="mb-3">
                                <label for="password" class="form-label">링크 비밀번호</label>
                                <input type="text" class="form-control" id="password" name="password" required>
                                <div class="form-text">신청자와 작업자가 링크에 접속할 때 필요한 비밀번호입니다.</div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                                    <label class="form-check-label" for="is_active">링크 활성화</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">링크 생성</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
